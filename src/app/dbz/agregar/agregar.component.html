<h3>Agregar</h3>
    <hr />

    <form (ngSubmit)="agregar()">
      <!-- [value]="nuevo.nombre"
      (input)="cambiarNombre($event)" -->
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />
      <!-- [value]="nuevo.poder" -->
      <input
        type="number"
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
      />

      <button type="submit">Agregar</button>
    </form>
